<!doctype html>
<html lang="zh_TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--專案 CSS -->
    <link rel="stylesheet" href="./scss/style.css">
   

    <title>初米咖啡</title>

</head>

<body>


    <!--***********************
  *   社群平台 community
  ************************-->
    <div id="section_community" class="section_community">
        <div class="container-fluid">

            <div class="row">
                <div class="col">
                    <h1 class="text-center title" data-aos="fade-in" data-aos-duration="1000" data-aos-easing="ease-in-sine">你不是網美</h1>
                    <h1 class="text-center title neon" data-aos="fade-in" data-aos-duration="1000" data-aos-easing="ease-in-sine"
                        data-aos-delay="1500">你是你自己</h1>
                </div>
            </div>

            <div class="photo_swiper" data-aos="zoom-in" data-aos-duration="1500" data-aos-easing="ease-in-out"
                data-aos-delay="3000">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="photo"></div>
                        </div>
                    </div>
                </div>

                <i id="swiper_next_btn" class="fas fa-angle-left fa-6x swiper_btn"></i>
                <i id="swiper_last_btn" class="fas fa-angle-right fa-6x swiper_btn"></i>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>

    <!-- 專案js -->
    <script>
        const photos = document.querySelectorAll(SEC_COMMUNITY + " .photo");
        const swiperNextBtn = document.querySelector(
            SEC_COMMUNITY + " #swiper_next_btn"
        );
        const swiperlastBtn = document.querySelector(
            SEC_COMMUNITY + " #swiper_last_btn"
        );

        setBgImgByPath(photos, "./img/community/community_", "jpg", 1);
        /***************
         * 初始化 Swiper
         ***************/
        const communitySwiper = new Swiper(SEC_COMMUNITY + " .swiper-container", {
            slidesPerView: 5,
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            },
            breakpoints: {
                1200: {
                    slidesPerView: 4
                },
                996: {
                    slidesPerView: 3
                },
                768: {
                    slidesPerView: 2
                },
                540: {
                    slidesPerView: 1
                }
            }
        });

        swiperlastBtn.onclick = function () {
            communitySwiper.slidePrev();
        };

        swiperNextBtn.onclick = function () {
            communitySwiper.slideNext();
        };

    </script>

</body>

</html>
