<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成為熊員 - Lovely Bear | 可愛熊</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" href="./img/LovelyBear-02.png" type="image/gif" sizes="20x20">

    <!-- Demo CSS -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <!-- 登入畫面的白色視窗，用表單的方式傳值 -->
    <div class="login">
        <div class="container">
            <div class="login_page">
                <div class="form">
                    <a href="./index.html"><img class="login_logo" src="./img/logo.png" alt=""></a>
                    <br>
                    <ul class="tab-group">
                        <li class="tab active"><a href="#signup">成為熊員</a></li>
                        <li class="tab"><a href="#login">熊員請進</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="signup">
                            <br><br>
                            <form class="register_form">
                                <input type="text" placeholder="Account">
                                <input type="password" placeholder="Password">
                                <input type="text" placeholder="Email">
                                <button type="button" data-toggle="modal" data-target="#exampleModalCenter1">
                                    Create
                                </button>
                            </form>
                        </div>
                        <div id="login">
                            <br><br>
                            <form class="login_form">
                                <input type="text" placeholder="Account">
                                <input type="password" placeholder="Password">
                                <p class="message"><a href="#">Forgot Password?</a></p>
                                <button type="button" data-toggle="modal" data-target="#exampleModalCenter2">
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Modal 1-->
    <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Lovely Bear - 新/舊熊員通知</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    您好熊員們，目前尚未開放後端系統，請見諒感謝您的愛戴。
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 2-->
    <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Lovely Bear - 新/舊熊員通知</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    您好熊員們，目前尚未開放後端系統，請見諒感謝您的愛戴。
                </div>
            </div>
        </div>
    </div>
    <!-- 用來清除浮動的 -->
    <div class="clear_fix"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Demo jQuery-->
    <script src="./js/login.js"></script>

</body>

</html>
