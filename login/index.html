<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>後端管理</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="form box">
            <ul class="tab-group">
                <li id="btn1" class="tab active">Log In</li>
                <li id="btn2" class="tab">Sign Up</li>
            </ul>
            <!-- 登入in -->
            <div id="login" class="tabs show tabs_color">
                <div class="listin"></div>
                <h3 class="title">Hello</h3>
                <br>
                <div class="group">
                    <input type="text" class="mailin" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="err msg03"></span>
                    <label>*EMAIL</label>
                </div>
                <div class="group">
                    <input type="password" class="pswin" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="err msg04"></span>
                    <label>*PASSWORD</label>
                </div>
                <input type="submit" class="send login" value="LogIn">
                <p><a href="">Forgot Password?</a></p>
            </div>
            <!-- 註冊up -->
            <div id="register" class="tabs tabs_color">
                <div class="listup"></div>
                <h3 class="title">Welcome</h3>
                <div class="group">
                    <input type="text" class="mailup" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="err msg01"></span>
                    <label>*EMAIL</label>
                </div>
                <div class="group">
                    <input type="password" class="pswup" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="err msg02"></span>
                    <label>*PASSWORD</label>
                </div>
                <input type="submit" class="send signup" value="SignUp">
                <p><a href="">Log In</a></p>

            </div>
        </div>


    </div>



    <script src="./js/all.js"></script>
</body>

</html>
