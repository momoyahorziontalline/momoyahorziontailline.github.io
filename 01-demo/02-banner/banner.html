<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <title>Swiper demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
                integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">

        <!-- Demo styles -->
        <link rel="stylesheet" href="./css/style.css">
</head>

<body>
        <!-- Swiper -->
        <div id="section_banner">
                <div class="swiper-container ">
                        <div class="swiper-wrapper">
                                <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v2-01.jpg"
                                                alt="banner_1"></div>
                                <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v2-02.jpg"
                                                alt="banner_2"></div>
                                <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v2-03.jpg"
                                                alt="banner_3"></div>
                                <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v2-04.jpg"
                                                alt="banner_4"></div>
                                <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v2-05.jpg"
                                                alt="banner_5"></div>
                                <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v2-06.jpg"
                                                alt="banner_6"></div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                </div>
        </div>


        <!-- Swiper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>

</body>

</html>
