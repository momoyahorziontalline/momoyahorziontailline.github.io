<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI計算</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bmi.css">

    <!-- Favicon -->
    <link rel="icon" href="./img/2019-01-31-03.png" type="image/gif" sizes="20x20">
</head>

<body>
    <section>
        <div class="bmi">
            <div class="box1">
                <img src="./img/2019-01-31-03.png" width="130px" alt="">
            </div>
            <div class="box2">
                <div class="bodyHeightWeight">
                    <div>
                        <div>身高 cm</div>
                        <input type="text" class="heightClass effect-9" placeholder="輸入身高cm">
                    </div>
                    <div>
                        <div>體重 kg</div>
                        <input type="text" class="weightClass effect-9" placeholder="輸入體重kg">
                    </div>
                </div>
            </div>
            <div class="box3">
                <!-- 外圈是否顯示或隱藏 -->
                <div class="you-result">
                    <!-- 外圈顏色 -->
                    <div class="result">
                        <p class="bmi-result"></p>
                        <p class="text">BMI</p>
                        <a class="reflesh"><i class="fas fa-sync"></i></a>
                    </div>
                </div>
                <div class="your-btn">
                    <!-- 黃色按鈕是否顯示或隱藏 -->
                    <div class="btnClass">
                        <a href="">看結果</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="container">
            <h1>BMI紀錄</h1>
            <ul class="list">
            </ul>
        </div>

        <!-- 頁尾 -->
        <div class="footer">
            <div class="footer-text">
                Design by MOMOYA
            </div>
        </div>

    </section>


    <script src="./js/bmi.js"></script>
</body>

</html>
